<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>
    <script src="https://kit.fontawesome.com/2f98a59b25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h1>Resturant</h1>
        <ul>
            <li><a href="./index.html">The Resturant</a></li>
        </ul>
    </div>

    <div class="main">

        <form id="foodForm">
            <div>
                <label for="foodName">Food Name</label>
                <input type="text" id="foodName" name="Food" placeholder="add food name" />
            </div>

            <div>
                <label for="Typefood">Type Food</label>
                <select name="typesOffood" id="Typefood">
                    <option value="Fruit and vegetables" name="food1">Fruit and vegetables</option>
                    <option value="Starchy food" name="food1">Starchy food</option>
                    <option value="Dairy" name="food1">Dairy</option>
                    <option value="Protein" name="food1">Protein</option>
                    <option value="Fat" name="food1">Fat</option>
                </select>
            </div>
            <button id="save" type="submit">Submit</button>
        </form>

        <script src="./app.js"></script>

        <section id="food">


        </section>
    </div>

    <footer class="footer">

        <a href="https://www.linkedin.com/notifications"> <i class="fa fa-linkedin-square"
                style="font-size:48px;color:blue"></i> </a>
        <p>&copy;Ayesh Resturant</p>

    </footer>
</body>

</html>
